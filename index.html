<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

   
<script>
        function add (){
        var v1=document.getElementById("txt1");
        var v2=document.getElementById("txt2");
        var v3=document.getElementById("txt3");
        var v4=document.getElementById("txt4");
        var v5=document.getElementById("txt5");
        var v=parseInt(v1.value)+parseInt(v2.value)+parseInt(v3.value)+parseInt(v4.value)+parseInt(v5.value);
        var d=[v/5]/10
        var curre=document.getElementById("txt6");
        var x=parseInt(curre.value)+d
        var y=x/2
        alert(y)
    }
    
</script>
</head>
<body>
 
    <form> 
        
        <h1 id="h1">CGPA CALCULATOR</h1>
        <fieldset style="border:dotted;"></fieldset>
    <div class="container-fluid">
        
        <div class="col-2"> <h3>Subject marks</h3>
            
            <input id="txt1" type="number" placeholder="mark1"><br><br>
            <input id="txt2" type="number" placeholder="mark2"><br><br>
            <input id="txt3" type="number" placeholder="mark3"><br><br>
            <input id="txt4" type="number" placeholder="mark4"><br><br>
            <input id="txt5" type="number" placeholder="mark5"><br><br>
            
            <input id="txt6" type="number" placeholder="Enter current CGPA"><br><br>
            <input type="button" value="Calculate" onclick ="add();"><br><br>
      
        </div>

    </div>  </fieldset>
</form>
</body>
</html>
